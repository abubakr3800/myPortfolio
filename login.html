<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard - Login</title>
    <link href="assets/library/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-register {
            background: transparent;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        
        .form-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .form-switch .form-check-input {
            margin-right: 10px;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-user-circle me-2"></i>Portfolio Dashboard</h2>
            <p>Manage your portfolio data</p>
        </div>
        
        <div id="alert-container"></div>
        
        <!-- Login Form -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                <span id="loginText">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </span>
                <span id="loginLoading" class="loading">
                    <span class="spinner-border spinner-border-sm me-2"></span>Logging in...
                </span>
            </button>
        </form>
        
        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="registerUsername" placeholder="Choose Username" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                <span id="registerText">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </span>
                <span id="registerLoading" class="loading">
                    <span class="spinner-border spinner-border-sm me-2"></span>Creating...
                </span>
            </button>
        </form>
        
        <div class="form-switch">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switchToRegister">
                <label class="form-check-label" for="switchToRegister">
                    Don't have an account? Register
                </label>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="http://oursite.rf.gd" class="text-decoration-none me-3">
                <i class="fas fa-arrow-left me-2"></i>Back to Portfolio
            </a>
            <a href="admin.html" class="text-decoration-none">
                <i class="fas fa-shield-alt me-2"></i>Admin Panel
            </a>
        </div>
    </div>

    <script src="assets/library/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
